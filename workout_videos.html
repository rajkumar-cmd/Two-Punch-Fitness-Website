<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/workout.css" />

    <style>
      #workout_vid {
        min-height: 500px;
      }
      .work_vid {
        /* border: 1px solid red; */
        padding-top: 2rem;
        width: 80%;
        margin: auto;
      }

      .work_heading > h1 {
        font-weight: 400;
        line-height: 1rem;
        font-size: 3rem;
        color: #212432;
      }

      .work_heading > h1 > i {
        color: rgb(152, 150, 150);
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <!-- filter part -->
    <div style="height: 70vh; width: 100%; display: flex">
      <div id="sidebar1"></div>

      <div id="middle_contain" style="width: 100%; height: 100%">
        <div id="container">
          <div id="heading">
            <div class="wb-cont">
              <div class="wp-div">
                <h2>Workout Programs</h2>
              </div>
            </div>

            <div class="fs-cont">
              <div id="filter-search">
                <button class="filter_btn">
                  <span><i class="fa-solid fa-filter"></i></span> Filters
                </button>
                <button class="search_btn">
                  <span><i class="fa-solid fa-magnifying-glass"></i></span>
                  Search
                </button>
              </div>
            </div>
          </div>

          <div id="filter-search-content">
            <div id="filter-menu">
              <div>
                <div class="col-1">
                  <div id="range_holder">
                    <div class="filter_criteria">
                      <div class="filter_header">
                        <h1>Duration</h1>
                      </div>
                      <div class="filter_set">
                        <div class="range">
                          <span class="range-label">Minutes</span>
                          <input
                            placeholder="Min"
                            type="number"
                            min="0"
                            max="100"
                            name="minlength"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            class="max-4"
                          />
                          <span>–</span>
                          <input
                            placeholder="Max"
                            type="number"
                            min="0"
                            max="100"
                            name="maxlength"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            class="max-4"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="filter_criteria">
                      <div class="filter_header">
                        <h1>Calorie Burn</h1>
                      </div>
                      <div class="filter_set">
                        <div class="range">
                          <span class="range-label">Calories</span>
                          <input
                            placeholder="Min"
                            type="number"
                            min="0"
                            max="1500"
                            name="minburn"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            class="max-4"
                          />
                          <span>–</span>
                          <input
                            placeholder="Max"
                            type="number"
                            min="0"
                            max="1500"
                            name="maxburn"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            class="max-4"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="filter_sub_row">
                    <div class="filter_criteria">
                      <div class="filter_header">
                        <h1>Membership</h1>
                      </div>
                      <div class="filter_set">
                        <ul class="checkbox_set">
                          <li>
                            <input type="checkbox" />
                            <label for="">
                              <div><span>Free</span>(644)</div>
                            </label>
                          </li>

                          <li>
                            <input type="checkbox" />
                            <label for="">
                              <div><span>Plus</span>(325)</div>
                            </label>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div class="filter_criteria">
                      <div class="filter_header">
                        <h1>Difficulty</h1>
                      </div>
                      <div class="filter_set">
                        <ul class="checkbox_set">
                          <li>
                            <input type="checkbox" />
                            <label
                              ><div>
                                <span>1</span>&nbsp;<span class="facet"
                                  >(644)</span
                                >
                              </div></label
                            >
                          </li>
                          <li>
                            <input type="checkbox" />
                            <label
                              ><div>
                                <span>2</span>&nbsp;<span class="facet"
                                  >(644)</span
                                >
                              </div></label
                            >
                          </li>
                          <li>
                            <input type="checkbox" />
                            <label
                              ><div>
                                <span>3</span>&nbsp;<span class="facet"
                                  >(644)</span
                                >
                              </div></label
                            >
                          </li>
                          <li>
                            <input type="checkbox" />
                            <label
                              ><div>
                                <span>4</span>&nbsp;<span class="facet"
                                  >(644)</span
                                >
                              </div></label
                            >
                          </li>
                          <li>
                            <input type="checkbox" />
                            <label
                              ><div>
                                <span>5</span>&nbsp;<span class="facet"
                                  >(644)</span
                                >
                              </div></label
                            >
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="search-menu">
              <div class="search-menu-div">
                <div>
                  <input
                    class="sm-input"
                    type="text"
                    placeholder="Keyword Search"
                  />
                  <i class="fa-solid fa-magnifying-glass search-svg"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
  <script type="module" src="./scripts/home.js"></script>
  <script type="module" src="./scripts/index_nav.js"></script>
  <script type="module" src="./scripts/workout.js"></script>
</html>
