<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/workout-program.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        * {
            font-family: 'Lato', sans-serif;

        }
        .redflame {
            margin-right: -12px;

        }

        .redflame,
        .blackflame {
            transform: translateY(2px);

        }

        .wp-div>h2 {
            /* font-size: 50px; */
            /* font-weight: 200;
            margin-left: 40px; */
        
        }


        label {
            color: gray;
            font-weight: 100;
        }

        h4 {
            font-weight: 200;
            letter-spacing: 1px;
        }

       .filter_btn>span> i {
            margin-left: -30px;

        }
    </style>

</head>
<script src="https://kit.fontawesome.com/b9c53404a3.js" crossorigin="anonymous"></script>

<body>
    <div id="navbar"></div>
    <div id="sidebar1"></div>
    <div id="container"> 
        <div id="heading">
            <div class="wb-cont">
                <div class="wp-div">
                    <h2>Workout Programs</h2>
                </div>
            </div>
    
            <div class="fs-cont">
                <div id="filter-search">
                    <button class="filter_btn"><span><i class="fa-solid fa-filter"></i></span> Filters</button>
                    <button class="search_btn"><span><i class="fa-solid fa-magnifying-glass"></i></span> Search</button>
                </div>
            </div>
        </div>
    
        <div id="filter-search-content">
            <div id="filter-menu">
                <div>
                    <div class="col-1">
                        <div>
                            <div>
                                <h4>PRICE</h4>
                            </div>
                            <div class="checkbox-content">
                                <input type="radio" name="price" id="doll10"/>
                                <label for="">$10 & less</label>
                            </div>
                            <div class="checkbox-content">
                                <input type="radio" name="price" id="doll15"/>
                                <label for="">$15 & less</label>
                            </div>
                            <div class="checkbox-content">
                                <input type="radio" name="price" id="doll20"/>
                                <label for="">$20 & less</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div>
                            <div>
                                <h4>Week Plan</h4>
                            </div>
                            <div class="checkbox-content">
                                <input type="radio" name="time" id="Week2"/>
                                <label for="">2 Week</label>
                            </div>
                            <div class="checkbox-content">
                                <input type="radio" name="time" id="Week8"/>
                                <label for="">8 Week</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <div>
                                <button id="filterReset"><h4>RESET</h4></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="search-menu">
                <div class="search-menu-div">
                    <div class="seach-input">
                        <input class="sm-input" type="text" placeholder="Keyword Search" />
                        <i class="fa-solid fa-magnifying-glass search-svg"></i>
                    </div>
                </div>
            </div>
        </div>
    
      </div>
    <!-- <div id="content-div"> -->
    <div id="content">
        <div class="gift-card-div">
            <div class="gift-card">
                <h2><span>FB</span> <span>Store</span></h2>
                <h2>eGift Cards</h2>
                <h3>Now eGift Cards Available</h3>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <div id="footer"></div>
</body>

</html>

<script type="module" src="./scripts/workout-Program.js"></script>
<script type="module" src="./scripts/index_nav.js"></script>
