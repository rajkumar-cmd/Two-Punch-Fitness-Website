<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/workoutAppend.css">
    <link rel="stylesheet" href="./styles/wellness_videos.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <div id="sidebar1"></div>
  <div id="container"> 
    <div id="heading">
        <div class="wb-cont">
            <div class="wp-div">
                <h2>Healthy Recipes</h2>
            </div>
        </div>

        <div class="fs-cont">
            <div id="filter-search">
                <button class="filter_btn"><span><i class="fa-solid fa-filter"></i></span> Filters</button>
                <button class="search_btn"><span><i class="fa-solid fa-magnifying-glass"></i></span> Search</button>
            </div>
        </div>
    </div>

    <div id="filter-search-content">
        <div id="filter-menu">
            <div>
                <div class="col-1">
                    <div>
                        <div>
                            <h4>PRICE</h4>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="doll20"/>
                            <label for="">$20 & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="doll30"/>
                            <label for="">$30 & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="doll40"/>
                            <label for="">$40 & less</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <div>
                            <h4>Workout Time</h4>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="time" id="min20"/>
                            <label for="">20min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="time" id="min30"/>
                            <label for="">30min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="time" id="min40"/>
                            <label for="">40min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="time" id="min50"/>
                            <label for="">50min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="time" id="min60"/>
                            <label for="">60min & less</label>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div>
                        <div>
                            <h4>Difficulty</h4>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="difficulty" id="diff5"/>
                            <label for="">
                                <img id="starRating" src="./img/fiveStar.png" alt="">
                            </label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="difficulty" id="diff4"/>
                            <label for="">
                                <img id="starRating" src="./img/fourStar.png" alt="">
                            </label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="difficulty" id="diff3"/>
                            <label for="">
                                <img id="starRating" src="./img/threeStar.png" alt="">
                            </label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="difficulty" id="diff2"/>
                            <label for="">
                                <img id="starRating" src="./img/twoStar.png" alt="">
                            </label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="difficulty" id="diff1"/>
                            <label for="">
                                <img id="starRating" src="./img/oneStar.png" alt="">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="search-menu">
            <div class="search-menu-div">
                <div class="seach-input">
                    <input class="sm-input" type="text" placeholder="Keyword Search" />
                    <i class="fa-solid fa-magnifying-glass search-svg"></i>
                </div>
            </div>
        </div>
    </div>

  </div>
    <div id="append">
      <div id="components"></div>
      <div id="buttons"></div>
    </div>
    <div id="footer"></div>
</body>

<script type="module" src="./scripts/wellness_videos.js"></script>
<script type="module" src="./scripts/index_nav.js"></script>
</html>
