<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./styles/index.css">

</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input class="login_email" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="login_pass" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input class="login_Btn" type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input class="name" type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input class="email" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input class="password" type="password" class="password" placeholder="Create a password"
                            required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password_conf" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input class="sigh_Up_Btn" type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    container = document.querySelector(".container")
    signUp = document.querySelector(".signup-link"),
        login = document.querySelector(".login-link");


    // js code to appear signup and login form
    signUp.addEventListener("click", () => {
        container.classList.add("active");

    });
    login.addEventListener("click", () => {
        container.classList.remove("active");

    });

    let sigh_Up_Btn = document.querySelector(".sigh_Up_Btn")
    sigh_Up_Btn.addEventListener("click", () => {

        reg_data()

    })

    let login_Btn = document.querySelector(".login_Btn")
    login_Btn.addEventListener("click", () => {
        console.log("Hi")
        Login()


    })
    //Login SighUp Functionality
    function reg_data() {
        let user_name = document.querySelector(".name").value
        let user_email = document.querySelector(".email").value
        let user_password = document.querySelector(".password").value
        let user_password_conf = document.querySelector(".password_conf").value

        if (user_password == user_password_conf) {
            let reg_obj = {
                user_name,
                user_email,
                user_password,
                user_password_conf
            }
            localStorage.setItem("reg_detail", JSON.stringify(reg_obj))
            window.alert('SighUp Successfull...!!!')
            location.reload()


        } else {
            window.alert("Password Not Same...!!!!")
        }
    }
    function Login() {
        let reg_data = JSON.parse(localStorage.getItem("reg_detail")) || 0

        if (reg_data !== 0) {
            let login_email = document.querySelector(".login_email").value
            let login_pass = document.querySelector(".login_pass").value
            if (reg_data.user_email === login_email && reg_data.user_password === login_pass) {
                window.alert("Login Successfull...!!!!!")
                window.location.href = "./home.html"
            } else {
                window.alert("Wrong Email or Password ")
            }

        } else {
            window.alert("User Not Found")
        }

    }

</script>
