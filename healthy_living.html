<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/workoutAppend.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/healthy_living.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <div id="sidebar1"></div>
  <div id="container"> 
    <div id="heading">
        <div class="wb-cont">
            <div class="wp-div">
                <h2>Healthy Recipes</h2>
            </div>
        </div>

        <div class="fs-cont">
            <div id="filter-search">
                <button class="filter_btn"><span><i class="fa-solid fa-filter"></i></span> Filters</button>
                <button class="search_btn"><span><i class="fa-solid fa-magnifying-glass"></i></span> Search</button>
            </div>
        </div>
    </div>

    <div id="filter-search-content">
        <div id="filter-menu">
            <div>
                <div class="col-1">
                    <div>
                        <div>
                            <h4>Prep Time</h4>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="prep" id="prep5"/>
                            <label for="">5min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="prep" id="prep15"/>
                            <label for="">15min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="prep" id="prep30"/>
                            <label for="">30min & less</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <div>
                            <h4>Cook Time</h4>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="cook" id="min5"/>
                            <label for="">5min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="cook" id="min10"/>
                            <label for="">10min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="cook" id="min15"/>
                            <label for="">15min & less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="cook" id="min20"/>
                            <label for="">20min & less</label>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div>
                        <div>
                            <h4>Price</h4>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="pri10"/>
                            <label for="">$10 and less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="pri15"/>
                            <label for="">$15 and less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="pri20"/>
                            <label for="">$20 and less</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="radio" name="price" id="pri25"/>
                            <label for="">$25 and less</label>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <div>
                            <button id="filterReset"><h4>RESET</h4></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="search-menu">
            <div class="search-menu-div">
                <div class="seach-input">
                    <input class="sm-input" type="text" placeholder="Keyword Search" />
                    <i class="fa-solid fa-magnifying-glass search-svg"></i>
                </div>
            </div>
        </div>
    </div>

  </div>
    <div id="append">
      <div id="components"></div>
      <div id="buttons"></div>
    </div>
    <div id="footer"></div>
</body>

<script type="module" src="./scripts/healthy_living.js"></script>
<script type="module" src="./scripts/index_nav.js"></script>
</html>
